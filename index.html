<!DOCTYPE html>
<html lang="en-GB" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="grid-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" async></script>
    <title>Noughts & Crosses</title>
  </head>
  <body>
    <header>
      <h1>Noughts & Crosses</h1>
      <h2 class="turn-cross">Turn:</h2>
    </header>
    <section id="grid">
      <div id="cell-1-1">
        <svg xmlns="http://www.w3.org/2000/svg" height="100%" width="100%" viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="35" fill="none" stroke="#1B4332" stroke-width="3px" stroke-linecap="round" stroke-dasharray="1" stroke-dashoffset="-1" pathLength="1" transform="rotate(-90 50 50)"></circle>
        </svg>
      </div>
      <div id="cell-1-2">
        <svg xmlns="http://www.w3.org/2000/svg" height="100%" width="100%" viewBox="0 0 100 100">
          <line x1="85" y1="15" x2="15" y2="85" stroke="#023E8A" stroke-width="3px" stroke-linecap="round" stroke-dasharray="1" stroke-dashoffset="1" pathLength="1"></line>
          <line x1="15" y1="15" x2="85" y2="85" stroke="#023E8A" stroke-width="3px" stroke-linecap="round" stroke-dasharray="1" stroke-dashoffset="1" pathLength="1"></line>
        </svg>
      </div>
      <div id="cell-1-3"></div>
      <div id="cell-2-1"></div>
      <div id="cell-2-2"></div>
      <div id="cell-2-3"></div>
      <div id="cell-3-1"></div>
      <div id="cell-3-2"></div>
      <div id="cell-3-3"></div>
    </section>
  </body>
</html>
