<!DOCTYPE html>
<html lang="en-GB" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="grid-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
    <link rel="stylesheet" href="styles.css">
    <script src="output/script.js" type="module" async></script>
    <title>Noughts & Crosses</title>
  </head>
  <body>
    <header>
      <h1>Noughts & Crosses</h1>
      <button title="Reset">
        <span class="material-symbols-outlined">refresh</span>
      </button>
      <h2>
        Turn:
        <button title="Change starting player">
          <span class="material-symbols-outlined cross">close</span>
        </button>
      </h2>
    </header>
    <section id="grid">
      <div id="cell-1-1"></div>
      <div id="cell-1-2"></div>
      <div id="cell-1-3"></div>
      <div id="cell-2-1"></div>
      <div id="cell-2-2"></div>
      <div id="cell-2-3"></div>
      <div id="cell-3-1"></div>
      <div id="cell-3-2"></div>
      <div id="cell-3-3"></div>
    </section>
  </body>
</html>
